name: Deploy to Production

on:
  release:
    types: [published]

concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://gettravelvisa.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build:open-next
        env:
          NODE_ENV: production

      - name: Deploy
        run: pnpm exec wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run database migrations
        run: pnpm exec wrangler d1 migrations apply gtv-db-prod --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy notification
        run: |
          echo "üéâ Production deployment successful!"
          echo "üìç URL: https://gettravelvisa.com"
          echo "üîç Environment: production"
          echo "üè∑Ô∏è Release: ${{ github.event.release.tag_name }}"
          echo "üìù Commit: ${{ github.sha }}"
