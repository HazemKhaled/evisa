name: Deploy to Staging

on:
  push:
    branches: [main]

concurrency:
  group: staging-deployment
  cancel-in-progress: true

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Run type checking
        run: pnpm type-check

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test:ci

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Build for Cloudflare
        run: pnpm exec opennextjs-cloudflare build
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Workers
        run: pnpm exec wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run database migrations
        run: pnpm exec wrangler d1 migrations apply gtv-db-staging --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy notification
        run: |
          echo "üöÄ Staging deployment successful!"
          echo "üìç URL: https://staging.gettravelvisa.com"
          echo "üîç Environment: staging"
          echo "üìù Commit: ${{ github.sha }}"
