name: Deploy PR Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type checking
        run: pnpm type-check

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test:ci

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Build for Cloudflare
        run: pnpm exec opennextjs-cloudflare build
        env:
          NODE_ENV: production

      - name: Create preview wrangler config
        run: |
          # Create a temporary wrangler config for PR preview
          cat > wrangler.pr.jsonc << EOF
          {
            "\$schema": "node_modules/wrangler/config-schema.json",
            "name": "gettravelvisa-pr-${{ github.event.number }}",
            "main": ".open-next/worker.js",
            "compatibility_date": "2025-03-01",
            "compatibility_flags": ["nodejs_compat", "global_fetch_strictly_public"],
            "assets": {
              "binding": "ASSETS",
              "directory": ".open-next/assets"
            },
            "observability": {
              "enabled": true
            },
            "d1_databases": [
              {
                "binding": "DB",
                "database_name": "gettravelvisa-db-staging",
                "database_id": "staging-database-id-placeholder"
              }
            ],
            "vars": {
              "ENVIRONMENT": "preview",
              "PR_NUMBER": "${{ github.event.number }}"
            },
            "routes": [
              {
                "pattern": "pr-${{ github.event.number }}.staging.gettravelvisa.com/*",
                "custom_domain": true
              }
            ]
          }
          EOF

      - name: Deploy PR Preview
        run: pnpm exec wrangler deploy --config wrangler.pr.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;
            const previewUrl = `https://pr-${prNumber}.staging.gettravelvisa.com`;
            
            // Find existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const previewComment = comments.data.find(comment => 
              comment.body.includes('ğŸ” PR Preview Deployment')
            );
            
            const commentBody = `## ğŸ” PR Preview Deployment
            
            âœ… **Preview deployed successfully!**
            
            ğŸ“ **Preview URL:** ${previewUrl}
            ğŸ” **Environment:** preview
            ğŸ“ **Commit:** ${context.sha}
            
            ---
            
            This preview will be automatically updated when you push new commits to this PR.`;
            
            if (previewComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: previewComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }

      - name: Deploy notification
        run: |
          echo "ğŸ” PR Preview deployment successful!"
          echo "ğŸ“ URL: https://pr-${{ github.event.number }}.staging.gettravelvisa.com"
          echo "ğŸ” Environment: preview"
          echo "ğŸ“ Commit: ${{ github.sha }}"