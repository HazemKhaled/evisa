name: Cleanup PR Preview

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  cleanup-preview:
    name: Cleanup PR Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install wrangler
        run: pnpm add -g wrangler

      - name: Delete PR Preview Worker
        run: |
          pnpm exec wrangler delete gettravelvisa-pr-${{ github.event.number }} --force || echo "Worker may not exist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment PR with cleanup notification
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.number;

            const commentBody = `## üßπ PR Preview Cleanup

            ‚úÖ **Preview environment cleaned up!**

            The preview deployment for this PR has been automatically removed.

            ---

            Thank you for your contribution! üéâ`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });

      - name: Cleanup notification
        run: |
          echo "üßπ PR Preview cleanup completed!"
          echo "üóëÔ∏è Removed: gettravelvisa-pr-${{ github.event.number }}"
          echo "üìù PR: #${{ github.event.number }}"
